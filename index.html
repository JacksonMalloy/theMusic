    <title>The Dope Life</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">

  <body>
      
    
<!-- Add after ontop of modal -->
    <div class="trackControls">
      <p>Volume:</p>
      <input
        type="range"
        min="0"
        max="1"
        value="1"
        step="0.01"
        class="slider"
        id="volume"
      />
      <p>Low Pass Filter:</p>
      <input
        type="range"
        min="400"
        max="8500"
        value="8500"
        step="0.01"
        class="slider"
        id="lowpass"
      />
      <p>High Pass Filter:</p>
      <input
        type="range"
        min="0"
        max="1500"
        value="0"
        step="0.01"
        class="slider"
        id="highpass"
      />
      <button data-playing="false" role="switch" aria-checked="false">
        <span>
          Play/Pause
        </span>
      </button>
    </div>
